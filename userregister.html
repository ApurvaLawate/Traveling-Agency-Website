<!<!DOCTYPE html>
<html>
<head>
  <title>Trip Box User Registration</title>
  <link rel="stylesheet" type="text/css" href="userregister.css">
</head>
  <body>
      <form method="post" action="userregister.php">
        <div class="register">
        <h2>Register Once, Explore Tons!</h2>

        <div class="textbox">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" name="username" placeholder="User Name">
        </div>

        <div class="textbox">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <input type="email" name="email" placeholder="Email Address">
        </div>

        <div class="textbox">
          <i class="fa fa-phone" aria-hidden="true"></i>
          <input type="text" name="mobileno" placeholder="Mobile No">
        </div>

        <div class="textbox">
          <i class="fa fa-map" aria-hidden="true"></i>
          <input type="text" name="country" placeholder="Birth Country">
        </div>

        <div class="textbox">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" name="password1" placeholder="Password">
        </div>

        <div class="textbox">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" name="password2" placeholder="Confirm Password">
        </div>

        <input class="btn" type="button" name="" value="Sign Up">

        </div>
      </form>
  </body>
</html>
